<div class="container mt-5">
  <h2>{{ recipe?.title }}</h2>
  <img class="mt-3 mb-3" src="{{recipe?.image}}" alt="image of + {{ recipe?.title }}">
  <h3 >Ingredients</h3>
    <ol *ngFor="let ingredient of recipe?.ingredients; index as i">
      {{ i+1 + ". " + ingredient }}
    </ol>
  <div>
    <button class="btn btn-dark mt-3" [routerLink]="['/']">Back</button>
  </div>
</div>
