<div class="container mt-5">
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <h3><label for="title">Title</label></h3>
  <input type="text" name="title" formControlName="title" class="form-control">

  <div formArrayName="ingredients">
    <div class="row mt-3">
      <div class="col">
        <h3>Ingredients</h3>
      </div>
      <div class="col">
        <button class="btn btn-success float-right" type="button" (click)="onAddIngredient()">+</button>
      </div>
    </div>
    <div
      *ngFor="let ingredient of ingredientControls; let i = index"
      class="input-group">
      <input type="text" class="form-control" [formControlName]=i>
      <button class="btn btn-danger input-group-btn" (click)="delIngredient(i)">X</button>
    </div>
  </div>

  <h3 class="mt-3"><label for="instruction">Instruction</label></h3>
  <input type="text" name="instruction" formControlName="instruction" class="form-control">

  <h3 class="mt-3"><label for="image">Image</label></h3>
  <input type="text" name="image" formControlName="image" class="form-control">

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-success mt-3 float-left" [routerLink]="['/']">Back</button>
    </div>
    <div class="col">
      <button class="btn btn-success mt-3 float-right" type="submit" [disabled]="form.invalid">Add</button>
    </div>
  </div>
</form>

</div>
