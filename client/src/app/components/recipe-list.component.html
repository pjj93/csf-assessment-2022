<div class="container mt-5">
  <div class="border border-dark recipe-style" *ngFor="let recipe of recipes" (click)="onClick(recipe)" [routerLink]="['/recipe', recipe.id]">
    <div class="col">
      {{ recipe.title }}
      </div>
    </div>
    <button type="button" class="button btn-dark mt-3" [routerLink]="['/add']">Add</button>
</div>
